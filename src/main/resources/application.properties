# Databases
spring.datasource.url = ${POSTGRES_JDBC_URL}
spring.datasource.username = ${POSTGRES_USERNAME}
spring.datasource.password = ${POSTGRES_PASSWORD}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto = validate
spring.datasource.driver-class-name=org.postgresql.Driver

# Logging (SLF4J)
logging.file.path=logger
logging.file.name=logger/logfile
logging.config=classpath:config/logback-spring.xml

# Sending e-mails
spring.mail.host=${E_MAIL_HOST}
spring.mail.port=${E_MAIL_PORT}
spring.mail.username=${E_MAIL_ADDRESS}
spring.mail.password=${E_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Thymeleaf - set to false if under development
spring.thymeleaf.cache=false