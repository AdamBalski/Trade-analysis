<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Trade Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="/image/png" href="img/icon.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel ="stylesheet" href="../css/navbar.css">
    <link rel ="stylesheet" href="../css/main.css">

    <style>
        .bottom-button {
            margin-right: 10px;
        }
    </style>

</head>
<body class = "container">

    <nav class="navbar navbar-dark bg-dark navbar-expand fixed-top">
        <strong class="row col-12">
            <a class = "navlink col-2" href = "/">Main page</a>
            <a class = "navlink col-2" href = "/login">Log in</a>
            <a class = "navlink col-2" href = "/logout">Log out</a>
            <a class = "navlink col-2" href = "/sign-up">Sign up</a>
            <a class = "navlink col-2" href = "/me">My data</a>
        </strong>
    </nav>
    <div class="row col-12">
        <div class="col-6 col-md-6 col-lg-3" style="height: 40px;"></div>
        <div class="col-6 col-md-6 col-lg-3" style="height: 40px;"></div>
        <div class="col-6 col-md-6 col-lg-3" style="height: 40px;"></div>
        <div class="col-6 col-md-6 col-lg-3" style="height: 40px;"></div>
    </div>

    <p th:text = "${greeting == null ? 'Hello!' : greeting}" style = "font-size: 72px;">Hello!</p>

    <h1>
        Tool for trade analysis<br><br>
    </h1>
    <h3>
        It provides simple analysis of stock market, but you have to give the alpha vantage api key.<br>
        You can register yourself, so the app will remember you, so you won't have to tell the key each time.<br>
    </h3>

    <div class="row">
        <a class="btn btn-primary bottom-button" href = "/stocks" style="margin-top: 40px; font-size: 200%;">
            Stock prices
        </a>

        <a class="btn btn-primary bottom-button" th:if = "${admin}" href = "/admin" style="margin-top: 40px; font-size: 200%;">
            Admin
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
